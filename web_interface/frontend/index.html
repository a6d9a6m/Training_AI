<body>
    <div class="container">

        <div id="radarContainer" class="radar-container" style="display:none;">

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    <script>
        const API_URL = 'http://localhost:5001/api/training/results';

        async function loadResults() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();

                if (!data.results || data.results.length === 0) {
                    document.getElementById('content').innerHTML = '<p class="loading">æš‚æ— æ•°æ®</p>';
                    return;
                }

                // è·å–ensembleç»“æœ
                const ensembleResult = data.results.find(r => r.model_type === 'ensemble');

                if (!ensembleResult || !ensembleResult.metrics) {
                    document.getElementById('content').innerHTML = '<p class="loading">æœªæ‰¾åˆ°é›†æˆæ¨¡å‹ç»“æœ</p>';
                    return;
                }

                const metrics = ensembleResult.metrics;

                // æå–å„ç®—æ³•çš„æ€§èƒ½
                const models = [];

                if (metrics.random_forest) {
                    models.push({
                        name: 'Random Forest',
                        displayName: 'éšæœºæ£®æ—',
                        ...metrics.random_forest,
                        emoji: 'ğŸŒ³'

                if (metrics.logistic_regression) {
                    models.push({
                        name: 'Logistic Regression',
                        displayName: 'é€»è¾‘å›å½’',
                        ...metrics.logistic_regression,
                        emoji: 'ğŸ“ˆ'

                if (metrics.svm) {

                        name: 'SVM',

                        ...metrics.svm,

                // æ‰¾å‡ºæœ€ä½³æ¨¡å‹
                let bestModel = models[0];
                models.forEach(model => {

                        bestModel = model;

                // æ¸²æŸ“ç»“æœ
                renderResults(models, bestModel);

        function renderRadarChart(models) {

            document.getElementById('radarContainer').style.display = 'block';

            // å‡†å¤‡é›·è¾¾å›¾æ•°æ®
            const datasets = models.map((model, index) => {

                    { border: 'rgba(244, 67, 54, 1)', bg: 'rgba(244, 67, 54, 0.2)' },   // çº¢è‰² - Logistic Regression

                ];

                return {

                    data: [
                        model.accuracy * 100,
                        model.precision * 100,
                        model.recall * 100,
                        model.f1 * 100,
                        model.auc * 100

                    borderColor: colors[index].border,
                    backgroundColor: colors[index].bg,
                    borderWidth: 3,

            });

            new Chart(ctx, {
                type: 'radar',
                data: {

                    datasets: datasets

                            labels: {
                                font: {
                                    size: 16

                                padding: 20,
                                usePointStyle: true,
                                pointStyle: 'circle'

                        tooltip: {

                                    return context.dataset.label + ': ' + context.parsed.r.toFixed(1) + '%';
                                }

                        }
                    }
                }
            });
        }

        function renderResults(models, bestModel) {
            const modelsHTML = models.map(model => {
                const isWinner = model.name === bestModel.name;

                return `
                    <div class="model-card ${isWinner ? 'winner' : ''}">
                        ${isWinner ? '<div class="winner-badge">ğŸ† æœ€ä½³ç®—æ³•</div>' : ''}

                            <div class="metric-bar">
                                <div class="metric-fill precision-bar" style="width: ${model.precision * 100}%">

                        </div>

                        <div class="metric">

                            <div class="metric-bar">
                                <div class="metric-fill recall-bar" style="width: ${model.recall * 100}%">
                                    ${(model.recall * 100).toFixed(1)}%

                            </div>
                        </div>

                        <div class="metric">

                            <div class="metric-bar">
                                <div class="metric-fill f1-bar" style="width: ${model.f1 * 100}%">
                                    ${(model.f1 * 100).toFixed(1)}%

                            </div>
                        </div>

                        <div class="metric">

                            <div class="metric-bar">
                                <div class="metric-fill auc-bar" style="width: ${model.auc * 100}%">
                                    ${(model.auc * 100).toFixed(1)}%
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            const summaryHTML = `
                <div class="summary-card">
                    <div class="summary-title">ğŸ“Š æ€»ç»“</div>
                    <div class="summary-text">
                        åŸºç¡€æ¨¡å‹ä½¿ç”¨ <strong>GMMï¼ˆé«˜æ–¯æ··åˆæ¨¡å‹ï¼‰</strong> æå–ç‰¹å¾<br>
                        ç„¶åä½¿ç”¨ ${models.length} ç§é›†æˆç®—æ³•è¿›è¡Œåˆ†ç±»
                    </div>
                    <div class="summary-text">
                        ğŸ† æœ€ä½³ç®—æ³•ï¼š<span class="highlight">${bestModel.displayName}</span>
                    </div>
                    <div class="summary-text">
                        å‡†ç¡®ç‡ï¼š<span class="highlight">${(bestModel.accuracy * 100).toFixed(1)}%</span> |
                        F1åˆ†æ•°ï¼š<span class="highlight">${(bestModel.f1 * 100).toFixed(1)}%</span>

            `;

            document.getElementById('content').innerHTML = `

        }

        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨è·å–æ•°æ®
